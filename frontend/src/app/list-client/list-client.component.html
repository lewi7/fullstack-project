<div class="container">
        <br><button (click)="addClient()" class="btn btn-info"><i class="fas fa-plus"></i> Nouveau client</button><br><br>

        <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Contact</th>
              <th>Adresse</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataClient">
                  <td>{{item.id}}</td>
                  <td>{{item.nom}}</td>
                  <td>{{item.prenom}}</td>
                  <td>{{item.contact}}</td>
                  <td>{{item.addresse}}</td>
                  <td>
                    <a routerLink="/editer-client/{{item.id}}" class="btn btn-success btn-sm mx-2"><i class="fas fa-edit"></i> Editer</a>
                    <button (click)="deleteClient(item.id)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Supprimer</button>
                  </td>
              </tr>
            </tbody>
        </table>
</div>
